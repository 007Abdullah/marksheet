<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MarkSheet </title>
    <link rel="stylesheet" href="mark.css" type="text/css">
    <script src="mark.js"></script>
</head>

<body>
    <div>
        <form action="#" onsubmit="cals()">
            <h1>MarkSheet</h1>
            <br>
            <br>
            <label>Urdu</label>
            <input type="number" id="U-num" min="0" max="100" required>
            <input type="number" id="uduResult" min="0" max="100" required>
            <br>
            <br>
            <label>Chemistry</label>
            <input type="number" id="C-num" min="0" max="100" required>
            <input type="number" id="chemResult" min="0" max="100" required>
            <br>
            <br>
            <label>Biology</label>
            <input type="number" id="B-num" min="0" max="100" required>
            <input type="number" id="bioResult" min="0" max="100" required>
            <br>
            <br>
            <label>Maths</label>
            <input type="number" id="M-num" min="0" max="100" required>
            <input type="number" id="mathResult" min="0" max="100" required>
            <br>
            <br>
            <label>English</label>
            <input type="number" id="E-num" min="0" max="100" required>
            <input type="number" id="engResult" min="0" max="100" required>
            <br>
            <br>


            <span>Total Mark:</span>
            <span id="Add"> </span>
            <br>
            <br>
            <span>Obtained Mark:</span>
            <span id="Obtn"> </span>
            <br>
            <br>
            <span>Percentage :</span>
            <span id="Percentage"> </span>
            <br>
            <br>
            <label> Grade : </label>
            <span id="Grade"> </span>
            <br>
            <br>

            <button>Submit</button>
            <br>
            <br>
            <br>
            <br>
        </form>
    </div>

</body>
